<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,450,0,0" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/dashboard.css')}}">
   
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>

  <div class="sidenav" id="sidenav">
   
    <ul id="sidenav_ul">
      <div class = "logo">
        <img src="{{ url_for('static', filename='images/logo.png')}}" >
      </div>
      <li>
        <a href="{{url_for('dashboard')}}" id="dash"><span class="material-symbols-outlined">
            dashboard</span>Dashboard</a>
      </li>
      <li>
        <a href="{{url_for('sensores')}}"><span class="material-symbols-outlined">
            thermostat</span>Sensores</a>
      </li>
      <li>
        <a href="{{url_for('reles')}}"><span class="material-symbols-outlined">
            power </span>Tomadas</a>
      </li>
      <li>
        <a href="{{url_for('configs')}}"><span class="material-symbols-outlined">
            settings</span>Configuraçoes</a>
      </li>
      <li>
        <a href="{{url_for('logout')}}" style="position: relative; top: 15em;"><span class="material-symbols-outlined">
            logout</span>Sair</a>
        </a>
      </li>
    </ul>
  </div>
    <main class="main" id="main">   
      <div class="sensors_name">
        <h3 >{{sensorhum_name}}</h3>
        <h2> {{sensorhum}}%</h2>
        <p> 05/08/2024 á 06/08/2024</p>
        <canvas id="Sensorhum" class="charts"></canvas>
      </div> 
      <div class="sensors_name">
        <h3 >{{sensor1_name}}</h3>
        <h2> {{sensor1}}º</h2>
        <p> 05/08/2024 á 06/08/2024</p>
        <canvas id="Sensor1" class="charts"></canvas>
      </div>
      <div class="sensors_name">
        
          <h3 >{{sensor2_name}}</h3>
          <h2>{{sensor2}}º</h2>
          <p> 05/08/2024 á 06/08/2024</p>
       
        <canvas id="Sensor2" class="charts"></canvas>
      </div>
        <script>
          const sensorhum_json = JSON.parse('{{ sensorhum_json|tojson|safe}}');
          const labels_hum = sensorhum_json.map(item => item.Hora);
          const estado_hum = sensorhum_json.map(item => item.Estado);
          const valormin_hum = Math.min(...estado_hum);
          const valormax_hum = Math.max(...estado_hum);
          const Sensorhum = document.getElementById('Sensorhum');
        
          new Chart(Sensorhum, {
            type: 'line',
            data: {
              labels: labels_hum,
              datasets: [{
                label: 'Humidade',
                data: estado_hum,
                borderWidth: 3,
                fill: true,
                tension: 0.5,
                backgroundColor:'rgb(255, 99, 71)',
              }]
            },
            options: {
              scales: {
                y: {
                  min:valormin_hum,
                  max:valormax_hum,
                }
              }
            }
          });
        </script>
         
        <script>
          const sensor1_json = JSON.parse('{{ sensor1_json|tojson|safe}}');
          const labels_1 = sensor1_json.map(item => item.Hora);
          const estado_1 = sensor1_json.map(item => item.Estado);
          const valormin_1 = Math.min(...estado_1);
          const valormax_1 = Math.max(...estado_1);
          const Sensor1 = document.getElementById('Sensor1');
        
          new Chart(Sensor1, {
            type: 'line',
            data: {
              labels: labels_1,
              datasets: [{
                label: 'Temperatura',
                data: estado_1,
                borderWidth: 3,
                fill: true,
                tension: 0.5,
                backgroundColor:'rgb(60, 179, 113)',
              }]
            },
            options: {
              scales: {
                y: {
                  min:valormin_1,
                  max:valormax_1,
                }
              }
            }
          });
        </script>

        <script>
          const sensor2_json = JSON.parse('{{ sensor2_json|tojson|safe}}');
          const labels_2 = sensor2_json.map(item => item.Hora);
          const estado_2 = sensor2_json.map(item => item.Estado);
          const valormin_2 = Math.min(...estado_2);
          const valormax_2 = Math.max(...estado_2);
          const Sensor2 = document.getElementById('Sensor2');
        
          new Chart(Sensor2, {
            type: 'line',
            data: {
              labels: labels_2,
              datasets: [{
                label: 'Temperatura',
                data: estado_2,
                borderWidth: 3,
                fill: true,
                tension: 0.5,
                backgroundColor:'rgb(255, 165, 0)',
              }]
            },
            options: {
              scales: {
                y: {
                  min:valormin_2,
                  max:valormax_2,
                }
              }
            }
          });
        </script>
      <script>

        var barra = document.getElementById('sidenav_ul').addEventListener("mouseover", function () {
          var sidenav = document.getElementById('sidenav');
          var main = document.getElementById('main');
          sidenav.style.width = "230px";
          main.style.marginLeft = "270px";
        })
        var barra = document.getElementById('sidenav_ul').addEventListener("mouseout", function () {
          var sidenav = document.getElementById('sidenav');
          var main = document.getElementById('main');
          sidenav.style.width = "65px";
          main.style.marginLeft = "70px";
        })
      
      </script>
    </main>  
  </body>
</html>
