<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Título da página</title>
    <meta charset="utf-8">
  </head>
  <body>
{% if current_user.is_authenticated %}
  <div>
    <h1> {{ current_user.name}} </h1>
    <p>logado</p>
    <a href="{{url_for('logout')}}">Sair</a>
  </div>

 
{% else %}    
  <div>
    <h1> Visitante</h1>
    <p>fazer login</p>
  </div>
{% endif %}
    
</body>
